<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Homepage of netflix</title>
	<link rel="stylesheet" href="netflix.css">
</head>
<body>
	
	<div class="root">
		<nav class="navbar">
			<img class="img-logo" src="netflix logo.png">
			<button class="left">Sign in</button> 
		</nav>
		<div class="main-container">
			<div class="title">
				<h1 class="main-title">Unlimited movies, TV <br>shows and more.</h1>
				<h2 class="main-subtitle">Watch anywhere. Cancel anytime.</h2>
				<p class="subtitle">
					Ready to watch? Enter your to email to create or restat your membership.
				</p>

			</div>
			<div class="email">
				<input class="email" type="email" placeholder="Email address">
				<div class="get">Get started</div>
			</div>

		</div>
	</div>

</body>
</html>
